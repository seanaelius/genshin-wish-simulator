<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genshin Impact Wish Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- HEADER -->
    <header>
        <h1>Character Event Wish</h1>
        <nav class="banners">
            <button class="banner1">event</button>
            <button class="banner2">standard</button>
            <button class="banner3">weapon</button>
        </nav>
        <div class="wish-resources">
            <div class="primogems">
                <div class="primogems-counter">110</div>
                <button class="primogems-add">+</button>
            </div>
            <div class="intertwined-fates">8</div>
        </div>
        <!--Standard Banner if Applicable!-->
        <!--<div class="acquaint-fates"></div>-->
        <button class="exit">X</b>
    </header>
    <!-- MAIN CONTENT-->
    <main>
        <button class="navigate-left">&lt;</button>
        <div class="display-banner"></div>
        <button class="navigate-right">&gt;</button>
    </main>
    <!-- FOOTER-->
    <footer>
        <div class="left-side">
            <div class="material-counter">
                <div class="starglitter">3</div>
                <div class="stardust">2487</div>
            </div>
            <nav class="other">
                <button class="shop">Shop</button>
                <button class="details">Details</button>
                <button class="history">History</button>
            </nav>
        </div>
        <div class="right-side">
            <div class="wish">
                <button class="wish">Wish x1</button>
                <button class="wish">Wish x10</button>
            </div>
            <!--Need to add UID-->
        </div>
    </footer>

    <script>
        //Steps:
        //Declare variable for event, standard, weapon banners
        const eventBanner = document.querySelector(".banner1");
        const standardBanner = document.querySelector(".banner2");
        const weaponBanner = document.querySelector(".banner3");
        //Declare variable for display-banner
        const displayBanner = document.querySelector(".display-banner");
        //Add event that outputs specified text into display banner when clicked
        //Make anonymous function that navigates to specified banner using arrow notation
        eventBanner.addEventListener("click", () => (displayBanner.textContent = "event banner"));
        standardBanner.addEventListener("click", () => (displayBanner.textContent = "standard banner"));
        weaponBanner.addEventListener("click", () => (displayBanner.textContent = "weapon banner"));
    </script>
</body>

</html>
